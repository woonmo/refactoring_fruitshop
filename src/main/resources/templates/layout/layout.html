<!DOCTYPE html>
<html lang="en" th:fragment="layout(title, css, script, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 바뀌는 title -->
    <title th:replace="${title}">Title</title>


    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-4.6.2-dist/css/bootstrap.min.css}" >
    <!-- Font Awesome 6 Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <!-- Sweet Alert -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.16.1/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Header -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/header.css}" />
    <!-- Footer -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/footer.css}" />
    <!-- Page Bar -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/pageBar.css}" />


    <!-- css 교체 -->
    <th:block th:replace="${css}"></th:block>

</head>
<body>
    <div>
        <!-- header 교체 -->
        <div id="header" th:insert="~{fragment/header :: header}"></div>

        <div id="content" th:insert="${content}"></div>

        <div id="footer" th:insert="~{fragment/footer :: footer}"></div>
    </div>

    <!-- JS -->
    <script th:inline="javascript">
        // 로그인 정보
        loginData = {
            isLogin : /*[[${loginUser != null}]]*/ false    // loginUser 는 config.GlobalControllerAdvice 에서 @ModelAttribute 로 지정한 유저정보 (스프링 시큐리티 사용)
        }
    </script>

    <!-- jQuery -->
    <script type="text/javascript" th:src="@{/bootstrap-4.6.2-dist/js/jquery-3.7.1.min.js}" ></script>
    <!-- Bootstrap -->
    <script type="text/javascript" th:src="@{/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js}" ></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.16.1/dist/sweetalert2.all.min.js"></script>
    <!-- Header -->
    <script type="text/javascript" th:src="@{/js/common/header.js}"></script>



    <!-- script 교체 -->
    <th:block th:replace="${script}"></th:block>
</body>
</html>
